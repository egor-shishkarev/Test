<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px #aaa;
        }
        p {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Страница с очень интересным текстом!</h1>
    <p><span class="highlight">Ого, ссылка? - <a href="http://www.google.com/">Тык</a></span></p>
    <p><span class="highlight">Что, еще ссылка? - <a href="http://ya.ru">Тык</a></span></p>
</body>
</html>
